<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center" size="large">Tasklist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="default" [fullscreen]="true">

  <div *ngIf="tasks.length === 0">

    <p> nÃ£o existe nenhuma tarefa. </p>

  </div>

  <ion-list>

    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>{{task.name}} </ion-label>
        <ion-icon color="success" *ngIf="task.status === true" name="checkmark-circle"></ion-icon>
        <ion-icon color="medium" *ngIf="task.status === false" name="close-circle"></ion-icon>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option *ngIf="task.status === false" (click)="changeStatus(task)" color="success"><ion-icon  name="checkmark"></ion-icon></ion-item-option>
        <ion-item-option *ngIf="task.status === true"  color="medium" (click)="changeStatus(task)"><ion-icon  name="close"></ion-icon></ion-item-option>
        <ion-item-option (click)="showAlert('Editar tarefa', 'Digite o nome de uma tarefa', 'Editar', this.editTask.bind(this), task)"><ion-icon name="pencil-outline"></ion-icon> </ion-item-option>
        <ion-item-option (click)="deleteTask(task)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>    
    
  </ion-list>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="showAlert('Adicionar tarefa', 'Digite o nome de uma tarefa', 'Adicionar', this.addTask.bind(this))">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>


</ion-content>
