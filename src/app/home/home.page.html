<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center" size="large">Tasklist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="default" [fullscreen]="true">

  <div *ngIf="tasks.length === 0">

    <p> nÃ£o existe nenhuma tarefa. </p>

  </div>

  <ion-list>

    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>{{task.name}} </ion-label>
        <ion-icon slot="end" name="ellipse-outline"></ion-icon>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="showAlert('Editar tarefa', 'Digite o nome de uma tarefa', 'Editar', this.editTask.bind(this), task)">Editar </ion-item-option>
        <ion-item-option (click)="deleteTask(task.id)" color="danger">Deletar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>    
    
  </ion-list>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="showAlert('Adicionar tarefa', 'Digite o nome de uma tarefa', 'Adicionar', this.addTask.bind(this))">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>


</ion-content>
